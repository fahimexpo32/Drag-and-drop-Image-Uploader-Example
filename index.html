<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Drag and drop Image Uploader Example</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" type="text/css" href="src/image-uploader.css">
<style>
  .container { margin: 150px auto; max-width: 960px; }
</style>
</head>

<body>
  <div class="container">
    <h1>Drag and drop Image Uploader Example</h1>
    <form method="POST" name="" id="" enctype="multipart/form-data">
        <div class="input-images"></div>
        <button class="btn btn-danger">Submit and display data</button>
    </form>
  </div>
  <a href="https://christianbayer.github.io/image-uploader/" target="_blank">Demo Link</a><br>
  <a href="https://github.com/christianbayer/image-uploader" target="_blank">Demo Link</a>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="src/image-uploader.js"></script>
<script>
  $('.input-images').imageUploader({
   imagesInputName: 'photos',
  });
</script>
</body>
</html>
